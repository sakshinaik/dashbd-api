<div *ngIf="users">
    <div class="btn-bar">
        <mat-paginator (page)="pageEvent = handlePage($event)" [length]="users?.length" [pageSize]="pageSize" [pageSizeOptions]="pageNum" showFirstLastButtons></mat-paginator>

    </div>
    <table mat-table matSort matSortActive="Firstname" matSortDirection="asc" (matSortChange)="sortData($event)" [dataSource]="dataSource">

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef class="index-col">
                # </th>
            <td mat-cell class="index-col" *matCellDef="let row; let i = index;"> {{i+ (currentPage * pageSize) + 1}} </td>
        </ng-container>
        <ng-container matColumnDef="Firstname">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">{{element.Firstname}} {{element.Lastname || ''}} </td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">{{element.Email}} </td>
        </ng-container>
        <ng-container matColumnDef="Team" *ngIf="showTeam">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Team </th>
            <td mat-cell *matCellDef="let element">{{element.Team.Team}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
