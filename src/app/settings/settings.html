<div class="settings">

    <div class="menu-list">
        <ul>
            <li (click)="select('categories')">Categories</li>
            <li (click)="select('locations')">Locations</li>
            <li (click)="select('teams')">Teams</li>
            <li (click)="select('users')">Users</li>

        </ul>
    </div>
    <div class="settings-page">
        <div *ngIf="!entity">
            <mat-icon class="setting-bg">settings</mat-icon>
        </div>
        <div class="top-bar">
            <div class="search-div">
                <input (keyup)="search.next($event.target.value)" type="text" placeholder="Search {{entity}}">
            </div>
            <div class="space-fill"></div>
            <div>
                <button mat-raised-button class="btn-green" (click)="add();">New</button>

            </div>
        </div>
        <div [ngSwitch]="entity">
            <location-list *ngSwitchCase="'locations'" [find]="searchString"></location-list>
            <user-list *ngSwitchCase="'users'" [find]="searchString">
            </user-list>
            <team-list *ngSwitchCase="'teams'" [find]="searchString"></team-list>
            <category-list *ngSwitchCase="'categories'" [find]="searchString"></category-list>
        </div>
    </div>
</div>
