<div *ngIf="entity">
    <div class="btn-bar">
        <mat-paginator (page)="pageEvent = handlePage($event)" [length]="entity?.length" [pageSize]="pageSize" [pageSizeOptions]="pageNum" showFirstLastButtons></mat-paginator>

    </div>
    <table mat-table matSort matSortActive="Team" matSortDirection="asc" (matSortChange)="sortData($event)" [dataSource]="dataSource">

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef class="index-col">
                #
            </th>
            <td mat-cell class="index-col" *matCellDef="let row; let i = index;">
                {{i+ (currentPage * pageSize) + 1}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Team">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Team
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.Team}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Initials">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Initials
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.Initials}}
            </td>
        </ng-container>
        <tbody>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </tbody>
    </table>

</div>
