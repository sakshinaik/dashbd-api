<form [formGroup]="entityForm">

    <div>
        <mat-form-field>
            <input type="text" placeholder="Location" matInput formControlName="location">
        </mat-form-field>

    </div>
    <div class="error-div">{{ messg || ''}}</div>
    <div>
        <button mat-raised-button class="green-btn" (click)="submit();" [disabled]="loading">
            Submit
        </button> &nbsp;
        <button mat-button (click)="thisDialogRef.close()">
            Cancel
        </button>

        <span *ngIf="loading" class="processing-div">
         saving...
        </span>

    </div>
</form>
